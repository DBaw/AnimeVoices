name: Build and Release

on:
  workflow_dispatch: # Manual trigger

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0'

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Project
      run: dotnet build --configuration Release

    - name: Publish Executable
      run: dotnet publish -c Release -r win-x64 --self-contained true -o ./publish

    - name: Archive Build Output
      uses: actions/upload-artifact@v4
      with:
        name: AnimeVoices
        path: ./publish

  release:
    needs: build
    runs-on: windows-latest
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: AnimeVoices

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0
        release_name: "AnimeVoices"
        body: |
          **AnimeVoices** is now released!
        draft: false
        prerelease: false

    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/AnimeVoices-Windows.zip  # Path to the downloaded file
        asset_name: AnimeVoices-Windows.zip
        asset_content_type: application/zip
